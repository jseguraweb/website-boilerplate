<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My HTML Boilerplate</title>
    <meta name="Author" content="Jaime">
    <style>
        /* RESET */

        * {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        a {
            text-decoration: none;
        }

        h1 {
            color: #fff;
        }

        li {
            list-style: none;
        }

        li a {
            color: #fff;
        }

        /* MOBILE PHONE SCREEN */

        @media screen and (max-width: 576px) {
            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* NAV BAR */

            header {
                width: 100%;
                height: 15%;
                background-color: #000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1 {
                width: 100%;
                height: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav {
                width: 100%;
                height: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            ul {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
            }

            /* MAIN */

            main {
                width: 100%;
                height: 75%;
                background-color: #fff;
            }

            /* FOOTER */

            footer {
                width: 100%;
                height: 10%;
                background-color: rgb(100, 100, 100);
            }
        }

        /* TABLET AND DESKTOP SCREEN */

        @media screen and (min-width: 576px) {
            body {
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            /* NAV BAR */

            header {
                width: 100%;
                height: 15%;
                background-color: #000;
                display: flex;
                flex-direction: row;
            }

            h1 {
                width: 50%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav {
                width: 50%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            ul {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
            }

            /* MAIN */

            main {
                width: 100%;
                height: 75%;
                background-color: #fff;
            }

            /* FOOTER */

            footer {
                width: 100%;
                height: 10%;
                background-color: rgb(100, 100, 100);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>COMPANY NAME</h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">HISTORY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
